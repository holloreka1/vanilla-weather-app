<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="text-center">
        <h1 id="city"></h1>
        <div class="values">Last updated: <span id="date"></span></div>

        <form class="input-group mx-auto my-3 w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Change the city"
          />
          <a class="btn btn-outline-secondary" type="button" id="button-addon2">
            >
          </a>
        </form>

        <div class="row justify-content-center align-items-center">
          <img id="main-weather-icon" class="col-2" src="#" alt="#" />
          <div class="col-5">
            <div id="temperature" class="values"></div>
            <div id="description" class="main-weather-description"></div>
          </div>
        </div>

        <div class="mt-2 row justify-content-center">
          <div class="col-4">
            <span> Pressure: </span>
            <span id="pressure" class="values"></span>
          </div>
          <div class="col-4">
            <span> Humidity: </span>
            <span id="humidity" class="values"></span>
          </div>
          <div class="col-4">
            <span> Wind: </span>
            <span id="wind" class="values"></span>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <h2>
          <a
            data-bs-toggle="collapse"
            href="#collapseForecast"
            role="button"
            aria-expanded="false"
            aria-controls="collapseForecast"
          >
            Forecast
          </a>
        </h2>

        <div class="row collapse" id="collapseForecast">
          <div class="col">
            <div>Monday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Thuesday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Wednesday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Thursday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Friday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-code">
      <small>
        <a
          href="https://github.com/holloreka1/vanilla-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by Reka Hollo
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
