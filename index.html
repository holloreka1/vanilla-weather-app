<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="text-center">
        <h1>Paris, France</h1>
        <div class="values">Sunday 1:35 PM</div>

        <form class="my-3">
          <input type="text" placeholder="Enter a city" />
        </form>

        <div>☀️</div>
        <div class="values">22 <a>°C </a>|<a>°F</a></div>
        <div>Sunny</div>

        <div class="mt-2">
          <span> Precipitation: </span>
          <span class="values">20%</span>
          <span> Humidity: </span>
          <span class="values">20%</span>
          <span> Wind: </span>
          <span class="values">20km/h</span>
        </div>
      </div>

      <div class="text-center mt-4">
        <h2>Forecast</h2>

        <div class="row">
          <div class="col">
            <div>Monday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Thuesday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Wednesday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Thursday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>

          <div class="col">
            <div>Friday</div>
            <div class="values">22°C/14°C</div>
            <div>☀️</div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-code">
      <small>
        <a
          href="https://github.com/holloreka1/vanilla-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by Reka Hollo
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
